<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../../styles/OrderingPortal/Portal.css">
    <link rel="stylesheet" href="../../styles/OrderingPortal/General.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;800&display=swap" rel="stylesheet">
    <title>Ordering Portal</title>
</head>
<body>
<div class="content">
    <div class="dialog">
        <div class="dialog__content">

        </div>
    </div>
    <div class="menu">
        <img src="../../src/OrderingPortal/LogoSmall.png" alt="">
        <div class="leave">

            <img src="../../src/SystemAdmin/Button-leave.png" alt="" id="leaveAccount">
            <div class="tooltip__wrapper" id="tooltipLeave" style="top: 50%; transform: translateY(calc(-50% - 5px))">
                <div class="info__menu">
                    <div class="menu__triangle">

                    </div>
                    <div class="menu__name">
                        <p>Sign out</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="content__inner">
        <div class="header">
            <div class="left">
                <div class="search__wrapper">
                    <input type="text" placeholder="Search for anything">
                    <img src="../../src/OrderingPortal/search.png" alt="">
                </div>
            </div>
            <div class="right">
                <div class="buttons">
                    <div class="notification__button">
                        <div class="notifications"></div>
                        <img src="../../src/OrderingPortal/Notifications.png" alt="">
                    </div>
                    <div class="language__button">
                        <img src="../../src/OrderingPortal/flagEn.png" alt="" id="flagEn">
                        <img style="display: none" src="../../src/OrderingPortal/flagNor.png" alt="" id="flagNor">
                        <div class="select__language">
                            <div class="language__section active__language" id="selectEn">
                                <img src="../../src/OrderingPortal/flagEn.png" alt="">
                                <p>English</p>
                            </div>
                            <div class="language__section" id="selectNor">
                                <img src="../../src/OrderingPortal/flagNor.png" alt="">
                                <p>Norwegian</p>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="profile">
                    <div class="textarea">
                        <h3>Brooklyn Simmons</h3>
                        <p>View profile</p>
                    </div>
                    <div class="profile__image">
                        <div class="img">
                        </div>
                        <div class="online">

                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="subheader">
            <div class="welcome__header">
                <h1>Welcome to</h1>
                <h1><span>Laundry ordering portal</span></h1>
            </div>
            <div class="calendar">
                <div class="calendar__header">
                    <div class="header__nav">
                        <h2>Calendar</h2>
                        <div class="nav__buttons">
                            <img src="../../src/OrderingPortal/CaretLeft.png" alt="" id="prevWeek">
                            <img src="../../src/OrderingPortal/CaretRight.png" alt="" id="nextWeek">
                        </div>
                    </div>
                    <div class="button__wrapper__calendar">
                        <button>Jun</button>
                        <img src="../../src/OrderingPortal/Calendar.png" alt="">
                        <div class="calendar__months">
                            <div class="month__card" id="January">
                                <p>January</p>
                            </div>
                            <div class="month__card" id="February">
                                <p>February</p>
                            </div>
                            <div class="month__card" id="March">
                                <p>March</p>
                            </div>
                            <div class="month__card active__card" id="April">
                                <p>April</p>
                            </div>
                            <div class="month__card" id="May">
                                <p>May</p>
                            </div>
                            <div class="month__card" id="June">
                                <p>June</p>
                            </div>
                            <div class="month__card" id="July">
                                <p>July</p>
                            </div>
                            <div class="month__card" id="August">
                                <p>August</p>
                            </div>
                            <div class="month__card" id="September">
                                <p>September</p>
                            </div>
                            <div class="month__card" id="October">
                                <p>October</p>
                            </div>
                            <div class="month__card" id="November">
                                <p>November</p>
                            </div>
                            <div class="month__card" id="December">
                                <p>December</p>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="calendar__body">
                    <div class="body__wrapper">

                    </div>
                </div>
            </div>
        </div>
        <div class="nav__main">
            <div class="left">
                <button id="ordersButton">Orders</button>
                <button id="adressButton">Delivery Addresses</button>
            </div>
            <div class="right">
                <div class="button__wrapper">
                    <button id="buttonAdd">New Order</button>
                    <img src="../../src/OrderingPortal/Plus.png" alt="">
                </div>
            </div>
        </div>
        <div class="table">
            <div class="table__content">

            </div>
            <div class="table__buttons">
                <div class="button" id="prevPage">
                    <img src="../../src/OrderingPortal/LeftArrow.png" alt="">
                </div>
                <div class="buttons__pages">

                </div>
                <div class="button" id="nextPage">
                    <img src="../../src/OrderingPortal/RightArrow.png" alt="">
                </div>
            </div>
        </div>
    </div>
</div>
<script src="../../scripts/OrderingPortal/Portal.js"></script>
<script src="../../scripts/storage.js"></script>
</body>
</html>
